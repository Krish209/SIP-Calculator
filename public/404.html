<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found</title>
  <script>
    // Immediate SPA redirection with path preservation
    sessionStorage.setItem('netlify404', window.location.pathname);
    window.location.replace('/not-found?from=' + 
      encodeURIComponent(window.location.pathname.replace('/404.html', '')));
  </script>
</head>
<body>
  <!-- Fallback for non-JS users -->
  <noscript>
    <h1>404 - Page Not Found</h1>
    <p><a href="/">Go to homepage</a></p>
  </noscript>
</body>
</html>
