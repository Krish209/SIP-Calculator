<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found | SIPGo</title>
  <meta name="robots" content="noindex, nofollow">
  <script>
    // Netlify 404 detection marker
    window.http404 = true;
    
    // Redirect after 10 seconds
    setTimeout(() => {
      window.location.href = "https://www.sipgo.in/";
    }, 10000);
  </script>
  <style>
    /* Your existing error page styles */
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      background-image: url('/icons/bh2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    /* ... rest of your styles ... */
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>404 - Lost in Space!</h1>
    <p>It seems the page you're looking for has vanished into the cosmos.</p>
    <p>Redirecting you to safety in <span id="countdown">10</span> seconds...</p>
    <p>Or <a class="redirect-link" href="/">click here</a> to go home ðŸš€</p>
  </div>

  <script>
    // Countdown timer
    let seconds = 10;
    const countdownEl = document.getElementById('countdown');
    
    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) clearInterval(interval);
    }, 1000);
  </script>
</body>
</html>
