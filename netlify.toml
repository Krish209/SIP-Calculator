[build]
  publish = "public"  # or your build output dir
  functions = "functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404
  force = false

# Enforce www and HTTPS
[[redirects]]
  from = "http://sipgo.in/*"
  to = "https://www.sipgo.in/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://sipgo.in/*"
  to = "https://www.sipgo.in/:splat"
  status = 301
  force = true
