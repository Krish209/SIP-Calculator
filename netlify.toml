[build]
  publish = "build" # or "dist" or "public" — whatever your React app outputs to

# 🌐 Enforce www and HTTPS
[[redirects]]
  from = "http://sipgo.in/*"
  to = "https://www.sipgo.in/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://sipgo.in/*"
  to = "https://www.sipgo.in/:splat"
  status = 301
  force = true

# 📄 All SPA routes go to index.html (to allow React Router to handle them)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ❌ Serve the 404.html file for /404 path only
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404
